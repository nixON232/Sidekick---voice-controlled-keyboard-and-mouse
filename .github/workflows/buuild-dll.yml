name: Build Windows DLL
on: [push, workflow_dispatch]

jobs:
  build-win64:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Vosk-API
        uses: actions/checkout@v4
        with:
          repository: alphacep/vosk-api
          fetch-depth: 1

      - name: Build with Docker (Dockcross)
        run: |
          # Запуск официального скрипта сборки Vosk для Windows
          # Он автоматически скачивает нужный образ и компилирует DLL
          cd travis
          chmod +x build-docker-win.sh
          ./build-docker-win.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: libvosk-win64
          # Скрипт обычно помещает результат в папку src или dist
          path: src/libvosk.dll
